<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SFMC Code AI Toolkit</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #f5f7fa;
      color: #222;
    }
    header {
      background-color: #0072ef;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem;
    }
    .tab-btn {
      background: white;
      border: 1px solid #ccc;
      padding: 0.6rem 1.2rem;
      border-radius: 10px;
      cursor: pointer;
    }
    .tab-btn.active {
      background: #0072ef;
      color: white;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 1rem;
    }
    .card {
      background: white;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    textarea {
      width: 100%;
      height: 180px;
      font-family: monospace;
      padding: 0.75rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .debug {
      background-color: #f0f0f0;
      padding: 0.5rem 1rem;
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <span>SFMC Code AI Toolkit</span>
  </header>

  <div class="tabs">
    <button class="tab-btn active" onclick="switchTab('amp')">AMPscript</button>
    <button class="tab-btn" onclick="switchTab('ssjs')">SSJS</button>
    <button class="tab-btn" onclick="switchTab('sql')">SQL</button>
    <button class="tab-btn" onclick="switchTab('json')">JSON</button>
    <button class="tab-btn" onclick="switchTab('api')">API</button>
  </div>

  <div class="container">
    <div id="amp" class="card tab">
      <h2>AMPscript</h2>
      <textarea id="ampText">%%[
SET @fname = [FirstName]
SET @greeting = CONCAT("Hello ", @fname)
]%%
%%=v(@greeting)=%%</textarea>
      <div class="debug">AMPscript: ✅ Syntax OK</div>
    </div>

    <div id="ssjs" class="card tab" style="display:none">
      <h2>SSJS</h2>
      <textarea id="ssjsText"><script runat="server">
  Platform.Load("core", "1.1.1");
  var name = Attribute.GetValue("FirstName");
  Write("Hi " + name);
</script></textarea>
      <div class="debug">SSJS: ✅ Syntax OK</div>
    </div>

    <div id="sql" class="card tab" style="display:none">
      <h2>SQL</h2>
      <textarea id="sqlText">SELECT EmailAddress FROM _Subscribers WHERE Status = 'Active'</textarea>
      <div class="debug">SQL: ✅ Syntax OK</div>
    </div>

    <div id="json" class="card tab" style="display:none">
      <h2>JSON</h2>
      <textarea id="jsonText">{
  "FirstName": "John",
  "Email": "john@example.com"
}</textarea>
      <div class="debug">JSON: ✅ Valid JSON</div>
    </div>

    <div id="api" class="card tab" style="display:none">
      <h2>API Request</h2>
      <textarea id="apiText">POST /contacts/v1/contacts HTTP/1.1
Host: yourSubdomain.rest.marketingcloudapis.com
Authorization: Bearer {{access_token}}
Content-Type: application/json

{
  "contactKey": "user@example.com",
  "attributeSets": [
    {
      "name": "Email Addresses",
      "items": [
        { "values": { "Email Address": "user@example.com" } }
      ]
    }
  ]
}</textarea>
      <div class="debug">API: ✅ Structure OK</div>
    </div>
  </div>

  <script>
    function switchTab(id) {
      document.querySelectorAll('.tab').forEach(tab => tab.style.display = 'none');
      document.getElementById(id).style.display = 'block';
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
    }
  </script>
</body>
</html>
