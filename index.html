<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Next-Gen AMPscript Playground</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Next-Gen SFMC | AMPscript Playground</h1>
    <p>Write and simulate AMPscript instantly (AMPscript, SSJS, SQL, JSON, API)</p>
  </header>

  <main>
    <label for="category">Choose Code Type:</label>
    <select id="category" onchange="loadCategorySnippets()">
      <option value="ampscript">AMPscript</option>
      <option value="ssjs">SSJS</option>
      <option value="sql">SQL</option>
      <option value="json">JSON</option>
      <option value="api">API</option>
    </select>

    <label for="snippet">Insert Example Snippet:</label>
    <select id="snippet" onchange="loadSnippet()">
      <option value="">-- Choose a snippet --</option>
    </select>

    <textarea id="code">// Write your code here...</textarea>
    <button onclick="runCode()">Run</button>
    <button onclick="copyToClipboard()">Copy to Clipboard</button>

    <h2>Simulated Output:</h2>
    <pre id="output">// Output will appear here</pre>
  </main>

  <footer>
    <p>ðŸš€ Built by Next-Gen SFMC Team | <a href="https://nextgensfmc.blogspot.com">Back to Blog</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
